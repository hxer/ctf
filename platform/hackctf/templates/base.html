{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>{% block title %}hackctf{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/hackctf.css' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.5/css/bootstrap.min.css' %}" >
    <script type="text/javascript" src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-3.3.5/js/bootstrap.min.js' %}"></script>
    {% block head %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}
    <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home' %}">hackctf</a>
            </div>
        </nav>
    </header>
</body>
</html>
